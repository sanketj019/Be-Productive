<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" type="text/css" href="stopwatchStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    	<h1><span class="title">Count</span>down</h1>
    <div class="content">
    	<div class="counter"></div>
    	<input id="seconds" type="number" placeholder="Seconds...">
    	<div class="buttons">
    		<button class="btn start" id="start" value="1">Start</button>
    		<button class="btn start" id="continue" value="1">Continue</button>
    		<button class="btn stop" id="stop" value="0">Stop</button>
    		<button class="btn start" id="submit">Submit</button>
    	</div>
	</div>
    <script type="text/javascript" src="stopwatchMain.js"></script>
</body>
</html>
